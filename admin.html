    <style>
        body { display:flex; margin:0; font-family:sans-serif; }
        .side { width:200px; background:#222; color:white; height:100vh; padding:15px; }
        .side div { padding:10px; cursor:pointer; border-bottom:1px solid #444; }
        .main { flex-grow:1; padding:20px; background:#eee; }
        .card { background:white; padding:20px; border-radius:10px; display:none; }
        .card.active { display:block; }
        input, select { width:100%; padding:10px; margin:10px 0; box-sizing:border-box; }
        .btn { background:blue; color:white; border:none; padding:12px; width:100%; cursor:pointer; font-weight:bold; }

    </div>

        <div id="edit" class="card">

            <div id="edit-list">Loading...</div>
        </div>
    </div>
