<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKART - Admin Best Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f4f7f6; }
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; position: fixed; }
        .sidebar h2 { text-align: center; color: gold; padding: 20px 0; border-bottom: 1px solid #34495e; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; transition: 0.3s; }
        .menu-item:hover { background: #34495e; color: gold; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; }
        .active { display: block; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-save { grid-column: span 2; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CKART ADMIN</h2>
        <div class="menu-item" onclick="showPage('add-product')">‚ûï Add Product</div>
        <div class="menu-item" onclick="showPage('edit-product')">‚úèÔ∏è Edit Product</div>
        <div class="menu-item" onclick="showPage('order-status')">üì¶ Consumer Orders</div>
    </div>

    <div class="main-content">
        <div id="add-product" class="card active">
            <h3>Add New Product</h3>
            <div class="grid-form">
                <div class="input-group" style="grid-column: span 2;">
                    <label>GitHub Access Token:</label>
                    <input type="password" id="gh-token" placeholder="Paste Token Here">
                </div>
                
                <div class="input-group">
                    <label>Category:</label>
                    <div style="display:flex; gap:5px;">
                        <select id="p-cat">
                            <option value="body_care.json">Body Care</option>
                            <option value="face_care.json">Face Care</option>
                            <option value="baby_care.json">Baby Care</option>
                            <option value="cosmetic.json">Cosmetic</option>
                            <option value="gold_jewelry.json">Gold Jewelry</option>
                            <option value="hair_care.json">Hair Care</option>
                            <option value="personal_care.json">Personal Care</option>
                            <option value="others.json">Others</option>
                        </select>
                        <button onclick="addNewCat()">+</button>
                    </div>
                </div>

                <div class="input-group"><label>Product Code:</label><input type="text" id="p-code"></div>
                <div class="input-group"><label>Product Name:</label><input type="text" id="p-name"></div>
                <div class="input-group">
                    <label>Unit:</label>
                    <select id="p-unit"><option>ml</option><option>g</option><option>pcs</option><option>Combo</option></select>
                </div>
                <div class="input-group"><label>MRP (‚Çπ):</label><input type="number" id="p-mrp"></div>
                <div class="input-group"><label>Discount (%):</label><input type="number" id="p-disc" value="0"></div>
                <div class="input-group"><label>Stock:</label><input type="number" id="p-stock"></div>
                <div class="input-group">
                    <label>Image Link:</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="p-img" style="flex-grow:1;">
                        <a href="https://sarifuddin-monda.imgbb.com/" target="_blank" style="text-decoration:none; font-size:24px;">üì∑</a>
                    </div>
                </div>

                <button class="btn-save" onclick="saveToGithub()">Save Product to GitHub</button>
            </div>
            <div id="status"></div>
        </div>

        <div id="edit-product" class="card"><h3>Edit Product</h3><p>Working on this module...</p></div>
        <div id="order-status" class="card"><h3>Orders</h3><p>Consumer order data will appear here.</p></div>
    </div>

    <script>
        const USER = "sarifuddinmondal";
        const REPO = "ckart-project";

        function showPage(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function addNewCat() {
            let n = prompt("New Category Name:");
            if(n) {
                let s = document.getElementById('p-cat');
                let opt = document.createElement("option");
                opt.text = n; opt.value = n.toLowerCase().replace(" ", "_") + ".json";
                s.add(opt);
            }
        }

        async function saveToGithub() {
            const token = document.getElementById('gh-token').value;
            const fileName = document.getElementById('p-cat').value;
            const status = document.getElementById('status');

            if(!token) { alert("Please enter GitHub Token!"); return; }

            status.innerText = "Connecting to GitHub...";
            status.style.color = "blue";

            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${fileName}`;

            try {
                let sha = "";
                let content = [];
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                
                if(res.ok) {
                    const data = await res.json();
                    sha = data.sha;
                    content = JSON.parse(atob(data.content));
                }

                const newP = {
                    code: document.getElementById('p-code').value,
                    name: document.getElementById('p-name').value,
                    unit: document.getElementById('p-unit').value,
                    mrp: document.getElementById('p-mrp').value,
                    discount: document.getElementById('p-disc').value,
                    stock: document.getElementById('p-stock').value,
                    img: document.getElementById('p-img').value,
                    id: Date.now()
                };

                content.push(newP);

                const update = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Product Added",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        sha: sha || undefined
                    })
                });

                if(update.ok) {
                    status.innerText = "Success! Product added to " + fileName;
                    status.style.color = "green";
                }
            } catch (e) {
                status.innerText = "Error: " + e.message;
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
