<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKART Admin - Master Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f0f2f5; }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 30px; border-radius: 10px; text-align: center; }
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; position: fixed; }
        .sidebar h2 { text-align: center; color: gold; padding: 20px 0; border-bottom: 1px solid #444; }
        .menu-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; }
        .menu-item:hover { background: #34495e; color: gold; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 12px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .active { display: block; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-save { grid-column: span 2; padding: 15px; background: #27ae60; color: white; border: none; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h3>CKART Admin Login</h3>
            <input type="password" id="admin-token" placeholder="Enter GitHub PAT Token" style="width: 250px; margin-bottom: 15px;"><br>
            <button onclick="accessAdmin()" style="padding: 10px 30px; background: gold; border: none; cursor: pointer;">OPEN DASHBOARD</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>CKART ADMIN</h2>
        <div class="menu-item" onclick="showPage('add-p')">‚ûï Add Product</div>
        <div class="menu-item" onclick="showPage('view-p')">‚úèÔ∏è Product List</div>
        <div class="menu-item" onclick="showPage('orders-page')">üì¶ Orders & Consumers</div>
    </div>

    <div class="main-content">
        <div id="add-p" class="card active">
            <h3>Add New Product (Master List)</h3>
            <div class="grid-form">
                <select id="p-cat">
                    <option value="body_care">Body Care</option>
                    <option value="cosmetic">Cosmetic</option>
                    <option value="face_care">Face Care</option>
                    <option value="hire_care">Hair Care</option>
                    <option value="color_cosmatic">Color Cosmetic</option>
                    <option value="personal_care">Personal Care</option>
                    <option value="nail_care">Nail Care</option>
                    <option value="beauty_tool">Beauty Tool</option>
                    <option value="skin_care">Skin Care</option>
                    <option value="others">Others</option>
                </select>
                <input type="text" id="p-code" placeholder="Product Code">
                <input type="text" id="p-name" placeholder="Product Name">
                <select id="p-unit"><option>ml</option><option>g</option><option>pcs</option><option>Combo</option></select>
                <input type="number" id="p-mrp" placeholder="MRP (‚Çπ)">
                <input type="number" id="p-disc" placeholder="Discount %">
                <input type="number" id="p-stock" placeholder="Stock Quantity">
                <input type="text" id="p-img" placeholder="Image Link">
                <button class="btn-save" onclick="saveProduct()">SAVE TO GITHUB & SHEET</button>
            </div>
        </div>

        <div id="orders-page" class="card">
            <h3>Recent Orders</h3>
            <table>
                <thead><tr><th>Order ID</th><th>Consumer</th><th>Status</th></tr></thead>
                <tbody id="order-list-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let GITHUB_TOKEN = "";
        const USER = "sarifuddinmondal";
        const REPO = "ckart-project";
        const SCRIPT_URL = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞_GOOGLE_SCRIPT_URL_‡¶è‡¶ñ‡¶æ‡¶®‡ßá_‡¶¶‡¶ø‡¶®";

        function accessAdmin() {
            const token = document.getElementById('admin-token').value;
            if(token.length > 10) {
                GITHUB_TOKEN = token;
                document.getElementById('login-overlay').style.display = 'none';
            } else { alert("Wrong Token!"); }
        }

        function showPage(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function saveProduct() {
            const newP = {
                code: document.getElementById('p-code').value,
                name: document.getElementById('p-name').value,
                unit: document.getElementById('p-unit').value,
                mrp: document.getElementById('p-mrp').value,
                discount: document.getElementById('p-disc').value,
                stock: document.getElementById('p-stock').value,
                img: document.getElementById('p-img').value,
                category: document.getElementById('p-cat').value,
                id: Date.now()
            };

            // 1. Save to GitHub (product_data.json)
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/product_data.json`;
            try {
                const res = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
                let sha = "";
                let content = [];
                if(res.ok) {
                    const data = await res.json();
                    sha = data.sha;
                    content = JSON.parse(atob(data.content));
                }
                content.push(newP);
                await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                    body: JSON.stringify({
                        message: "Update product_data",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        sha: sha || undefined
                    })
                });

                // 2. Save to Google Sheet
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({...newP, sheet: "product_data"})
                });

                alert("Product Added Successfully!");
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
        }
    </script>
</body>
</html>
