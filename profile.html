<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>My Profile - CKART</title>
    <style>
        .track-container { display:flex; justify-content:space-between; margin:30px 0; position:relative; }
        .step { text-align:center; position:relative; z-index:1; }
        .circle { width:30px; height:30px; background:#ccc; border-radius:50%; margin:0 auto 5px; }
        .circle.active { background:green; box-shadow:0 0 10px green; }
        .line { position:absolute; top:15px; left:0; width:100%; height:2px; background:#ccc; z-index:0; }
    </style>
</head>
<body style="font-family:sans-serif; background:#f4f4f4; margin:0;">
    <script src="navbar.js"></script>
    <div style="max-width:600px; margin:30px auto; background:white; padding:20px; border-radius:10px;">
        <div id="profile-info"></div>
        <hr>
        <h3>Your Recent Order</h3>
        <div id="order-box">
            <p>Order ID: OD270120260112PM</p>
            <div class="track-container">
                <div class="line"></div>
                <div class="step"><div class="circle active"></div><small>Placed</small></div>
                <div class="step"><div class="circle active"></div><small>Processing</small></div>
                <div class="step"><div class="circle"></div><small>Out for Delivery</small></div>
                <div class="step"><div class="circle"></div><small>Delivered</small></div>
            </div>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('ckart_user'));
        if(!u) location.href="index.html";
        document.getElementById('profile-info').innerHTML = `
            <h2>Hello, ${u.fname} ${u.lname}</h2>
            <p><b>Consumer ID:</b> ${u.id}</p>
            <p><b>Mobile:</b> ${u.mobile}</p>
            <p><b>Address:</b> ${u.address}, ${u.pincode}</p>
        `;
    </script>
</body>
</html>
