<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKART - Home</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; text-align: center; }
        .category-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 15px; background: white; white-space: nowrap; }
        .cat-btn { padding: 8px 18px; border-radius: 20px; border: 1px solid #1a73e8; background: transparent; color: #1a73e8; cursor: pointer; font-weight: bold; }
        .cat-btn.active { background: #1a73e8; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .price { color: #e91e63; font-size: 18px; font-weight: bold; margin: 10px 0; }
        .buy-btn { background: #25d366; color: white; text-decoration: none; padding: 8px; border-radius: 5px; display: block; font-weight: bold; }
    </style>
</head>
<body>

<div class="category-scroll">
    <button class="cat-btn active" onclick="loadCategory('body_care.json', this)">Body Care</button>
    <button class="cat-btn" onclick="loadCategory('face_care.json', this)">Face Care</button>
    <button class="cat-btn" onclick="loadCategory('baby_care.json', this)">Baby Care</button>
    <button class="cat-btn" onclick="loadCategory('cosmetic.json', this)">Cosmetic</button>
    <button class="cat-btn" onclick="loadCategory('gold_jewelry.json', this)">Jewelry</button>
    <button class="cat-btn" onclick="loadCategory('hair_care.json', this)">Hair Care</button>
    <button class="cat-btn" onclick="loadCategory('personal_care.json', this)">Personal Care</button>
    <button class="cat-btn" onclick="loadCategory('others.json', this)">Others</button>
</div>

<div class="grid" id="product-list">প্রোডাক্ট লোড হচ্ছে...</div>

<script src="navbar.js"></script>

<script>
    const USER = "sarifuddinmondal";
    const REPO = "ckart-project";
    const categories = ['body_care.json', 'face_care.json', 'baby_care.json', 'cosmetic.json', 'gold_jewelry.json', 'hair_care.json', 'personal_care.json', 'others.json'];

    // একটি নির্দিষ্ট ক্যাটাগরি লোড করা
    async function loadCategory(file, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const list = document.getElementById('product-list');
        list.innerHTML = "লোড হচ্ছে...";
        
        const url = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${file}?t=${Date.now()}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            render(data);
        } catch (e) { list.innerHTML = "এই ক্যাটাগরিতে কোনো প্রোডাক্ট নেই।"; }
    }

    // সব ক্যাটাগরিতে সার্চ করার ফাংশন
    async function searchAllCategories(query) {
        if(!query) return;
        const list = document.getElementById('product-list');
        list.innerHTML = `"${query}" খোঁজা হচ্ছে...`;
        let allResults = [];

        for(let file of categories) {
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/${file}`);
                const data = await res.json();
                const filtered = data.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
                allResults = [...allResults, ...filtered];
            } catch (e) {}
        }
        
        if(allResults.length > 0) render(allResults);
        else list.innerHTML = "দুঃখিত, কোনো প্রোডাক্ট পাওয়া যায়নি।";
    }

    function render(data) {
        const list = document.getElementById('product-list');
        list.innerHTML = "";
        data.forEach(p => {
            list.innerHTML += `
                <div class="card">
                    <img src="${p.image}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${p.name}</h3>
                    <p class="price">${p.price} TK</p>
                    <a href="https://wa.me/YOUR_NUMBER?text=Order:${p.name}" class="buy-btn">WhatsApp Order</a>
                </div>`;
        });
    }

    // শুরুতে Body Care লোড হবে
    window.onload = () => loadCategory('body_care.json');
</script>
</body>
</html>
